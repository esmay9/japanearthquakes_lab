<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Earthquake List</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
body {
    margin: 0;
    padding: 0;
}

#container {
    display: flex;
    height: 100vh;
    flex-direction: row;
    align-items: stretch;
}
#side-panel {
    flex-basis: 500px;
    overflow-y: scroll;
}

#map {
    flex-grow: 1;
}
button {
    margin-bottom: 10px;
}
table {
    border-collapse: collapse;
    border-spacing: 0;
    width: 100%;
    border: 1px solid #ddd;
}

th,
td {
    text-align: left;
    padding: 16px;
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}
    </style>
</head> 
<body>
   <main id="container">
       <div id="side-panel">
           <h2>Restaurant List</h2>
           <button id="rating-sort">Sort by Rating</button>
           <button id="review-sort">Sort by Reviews</button>
           <table id="restaurant-table">
               <tr>
                   <th>Name</th>
                   <th>Rating</th>
                   <th>Reviews</th>
               </tr>
           </table>
       </div>
       <div id="map"></div>
   </main>
   <script>
     mapboxgl.accessToken = 'pk.eyJ1IjoiZXNtYXktOSIsImEiOiJjbHk2N2Z4bWowNng5MmxvbDN3OW5vdWtlIn0.F6kqUf-KF58D8wlZe_8dYw';
     const map = new mapboxgl.Map({
         container: 'map', // container ID
         style: 'mapbox://styles/mapbox/satellite-v9', // style URL
         zoom: 10, // starting zoom
         center: [-122, 47] // starting center
     });

     async function fetchGeojsonData() {
         const [earthquakeResponse, japanResponse] = await Promise.all([
             fetch('Assets/earthquakes.geojson'),
             fetch('Assets/japan.json')
         ]);

         const earthquakes = await earthquakeResponse.json();
         const japan = await japanResponse.json();

         return { earthquakes, japan };
     }

     function addMapLayers(map, earthquakes, japan) {
         map.addSource('earthquakes', {
             type: 'geojson',
             data: earthquakes
         });

         map.addLayer({
             'id': 'earthquakes-layer',
             'type': 'circle',
             'source': 'earthquakes',
             'paint': {
                 'circle-radius': 8,
                 'circle-stroke-width': 2,
                 'circle-color': 'red',
                 'circle-stroke-color': 'white'
             }
         });

         map.addSource('japan', {
             type: 'geojson',
             data: japan
         });

         map.addLayer({
             'id': 'japan-layer',
             'type': 'fill',
             'source': 'japan',
             'paint': {
                 'fill-color': '#0080ff', // blue color fill
                 'fill-opacity': 0.5
             }
         });
     }

     function populateTable(earthquakes) {
         const table = document.getElementById("earthquake-table");
         earthquakes.features.forEach(feature => {
             const row = table.insertRow();
             const cell1 = row.insertCell(0);
             const cell2 = row.insertCell(1);
             const cell3 = row.insertCell(2);
             cell1.innerHTML = feature.properties.id;
             cell2.innerHTML = feature.properties.mag;
             cell3.innerHTML = new Date(feature.properties.time).toLocaleDateString("en-US");
         });
     }

     function sortTable() {
         const table = document.getElementById("earthquake-table");
         const rows = Array.from(table.rows).slice(1); // exclude header row
         rows.sort((row1, row2) => {
             const mag1 = parseFloat(row1.cells[1].innerHTML);
             const mag2 = parseFloat(row2.cells[1].innerHTML);
             return mag2 - mag1; // descending order
         });
         rows.forEach(row => table.appendChild(row)); // re-append rows in sorted order
     }

     document.getElementById("sort-button").addEventListener('click', sortTable);

     map.on('load', async () => {
         const { earthquakes, japan } = await fetchGeojsonData();
         addMapLayers(map, earthquakes, japan);
         populateTable(earthquakes);
     });
   </script>
</body>  
</html>
